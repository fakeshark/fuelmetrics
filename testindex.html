    <head>
        <script type="text/javascript">
            var num = 0;
           
            window.onload = function() {
                document.getElementById("forward").innerHTML.valueOf()
            }

            
            var FM_json_profile = {
                "label": {  "fname"     : "Enter your first name:",
                            "lnname"    : "Enter your last name:",
                            "zip"       : "Enter your zip code:",
                            "address"   : "Enter your Street Address:",
                            "caryear"   : "Enter your car year:",

                            "caryear"   : "Enter your car year:",

                        }
                    };
            
            function formMoveForward(num) {
                if ( num === 12 ){
                    console.log("You can't go forward, you're already on the last form field!");
                } else {
                    document.getElementById( "lbl" ).innerHTML = FM_json_profile.label.[num];
                    document.getElementById( "formField" ).innerHTML = FM_json_profile.field.[num];
                    num++;
                }
            }
        </script>

        <section id="backBtn"><a href="#" id="back"">BACK</a></section>

            <form action="profileTest.php" method="post">
                <div id="lbl"></div>
                <div id="formField"></div>
                <br />
            </form>
        </section>
        <section id="forwardBtn"><a href="#" id="forward" onclick="formMoveForward(num)">FORWARD</a></section>
